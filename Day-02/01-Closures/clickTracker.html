<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function myApp(){
            var count = 0;
            function init(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", onBtnTrackClick);
            }
            function onBtnTrackClick(){
                ++count;
                displayMessage(count);
            }
            function displayMessage(msg){
                document.getElementById("divMessage").innerHTML = msg;
            }
            window.addEventListener("DOMContentLoaded", init);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage"></div>
</body>
</html>
